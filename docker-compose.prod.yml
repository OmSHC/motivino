services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE:-motivation-backend:latest}
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn --bind 0.0.0.0:8000 --chdir /app motivation_news.wsgi:application --log-file -
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=/app/db.sqlite3
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,136.115.200.36,winmind.in,www.winmind.in,${DOMAIN:-localhost},*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://frontend:3000,https://winmind.in,https://www.winmind.in,https://${DOMAIN:-localhost}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - logs_data:/app/logs
      - staticfiles_data:/app/staticfiles
      - media_data:/app/media
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/core/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE:-motivation-frontend:latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_URL=/api
      - CI=false
    volumes:
      - frontend_build:/app/build_output
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    command: ["sh", "-c", "echo 'üèóÔ∏è Building React app...' && npm run build && echo 'üìã Build output:' && ls -la build/ && echo 'üìÅ Copying to volume...' && mkdir -p /app/build_output && cp -r build/* /app/build_output/ && echo '‚úÖ Files in volume:' && ls -la /app/build_output/ && echo 'üéâ Frontend build complete!' && echo 'üîÑ Keeping container alive...' && tail -f /dev/null"]

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/fullchain.pem:/etc/nginx/fullchain.pem:ro
      - ./ssl/privkey.pem:/etc/nginx/privkey.pem:ro
      - frontend_build:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
  logs_data:
  staticfiles_data:
  media_data:
  frontend_build:
  nginx_logs:
